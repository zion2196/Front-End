<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="logo.jpg">
    </head>  
    
            <body style="background : grey">
                
                <img src="logo.jpg" height="100" width="150">
                <form method="POST"
                      action="Thanks.html" >

                        <h1>
                                ENQUIRY FORM
                            </h1> 
                            

                    <table>
                       
                        <tbody> 
                            <tr>
                                <td>First Name</td>
                                <td><input required name ="first name" placeholder="First Name" type ="text" ></td>
                            </tr>
                            <tr>
                                    <td>last Name</td>
                                    <td><input required name ="Last name" placeholder="last Name" type ="text" ></td>
                                </tr>
                            <tr>
                                    <td>Product Interested </td>
                                    <td>
                                        <select>
                                            <option>Equities</option>
                                            <option>Derivatives</option>
                                            <option>Mutual Funds</option>
                                            <option>Bonds</option>
                                            <option>Bullion</option>
                                        </select>
                                    </td>
                            </tr>
                            <tr>
                                <td>Continent</td>
                                <td>
                                <select>
                                    <option>Asia</option>
                                    <option>North America</option>
                                    <option>Africa</option>
                                    <option>Europe</option>
                                    <option>South America</option>
                                    <option>Oceania</option>
                                </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Age</td>
                                <td><input placeholder="Age" type="number"></td>
                            </tr>
                            <tr>
                                <td>Contact Number</td>
                                <td><input placeholder="Contact number" type="number"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input placeholder="Email id" type="email"></td>
                            </tr>
                            <tr>
                                <td>Adress</td>
                                <td><textarea name="Adress" rows="5" columns="20"></textarea></td>
                            </tr>
                            <tr>
                                <td>Birth Date</td>
                                <td><input placeholder="Birth date" type="date"></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td><input name="gender" type="radio">Male<input name="gender" type="radio">Female<input name="gender" type="radio">Others</td>
                            </tr>
                            <tr>
                                <td>Social Security Number</td>
                                <td><input placeholder="Social Security Number" type="text"></td>
                            </tr>
                            <tr>
                                <td>Do you pay Tax?</td>
                                <td>
                                    <select>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="Submit"><input type="Reset"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </body>



</html>
